<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>

    <meta http-equiv="PRAGMA" content="NO-CACHE" />
    <meta http-equiv="Expires" content="Mon, 01 Jan 1990 12:00:00 GMT" />
    <main>
      <div class="upload">
        <img
          alt="Ascent Logo"
          class="logo"
          src="https://cdn.ascentgl.com/img/ascent-logo.png"
        />
        <form>
          <span>Drop your file here, or <label for="file">browse</label></span>
          <label class="upload__button">
            <input id="file" type="file" />
            Upload
          </label>
          <p>Max file size: 10MB</p>
        </form>
      </div>
      <div class="message">
        <div class="message__container">
          <div class="message__content">
            <h2>Uploading...</h2>
            <p>
              <span class="percentage">85%</span>
              <span class="filename">document.pdf</span>
            </p>
          </div>
          <div class="icon warn">

              width="8"
              height="8"
              viewBox="0 0 8 8"

              />

          </div>
        </div>
        <progress value="85" max="100"></progress>
      </div>
      <div class="message">
        <div class="message__container">
          <div class="message__content">
            <h2>Completed</h2>
            <p>Thank you, someone should be in touch with your shortly.</p>

  </body>
</html>
